<html data-theme="light">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@sudodevnull/datastar@0.19.9/dist/datastar.min.js"
      defer
    ></script>
  </head>

  <body>
    <div class="flex items-center justify-center h-screen">
      <div id="file_upload" class="flex flex-col gap-2">
        <label
          class="form-control w-full max-w-xs"
          data-store="{
            'files': [],
            'filesMimes': [],
            'filesNames': []
          }"
        >
          <div class="label">
            <span class="label-text">Upload</span>
          </div>
          <input
            class="file-input file-input-bordered w-full max-w-xs"
            data-model="files"
            type="file"
            multiple
          />
        </label>
        <button
          class="btn"
          data-on-click="$$post('/upload')"
          data-show="$files?.length > 0"
        >
          Submit
        </button>
      </div>
    </div>
  </body>
</html>
