<div class="overflow-x-auto" id="file_upload">
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Mime</th>
        <th>Size</th>
      </tr>
    </thead>
    <tbody>
      {% for name, mime, size in results %}
      <tr class="hover">
        <th>{{loop.index}}</th>
        <td>{{name}}</td>
        <td>{{mime}}</td>
        <td>{{size}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
